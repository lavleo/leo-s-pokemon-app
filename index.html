<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex & Shiny Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: #0f1419;
            color: #e1e8ed;
        }

        .header-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .header-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,0 C300,80 600,80 900,40 L900,0 Z" fill="rgba(255,255,255,0.05)"/></svg>') no-repeat;
            background-size: cover;
            opacity: 0.5;
        }

        body.dark-mode .header-banner {
            background: linear-gradient(135deg, #1a1f35 0%, #2d1b3d 100%);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .toggle-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .toggle-btn:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        .toggle-btn.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            border: 1px solid #e1e8ed;
        }

        body.dark-mode .tabs {
            background: #1a1f2e;
            border-color: #2d3748;
        }

        .tab {
            flex: 1;
            padding: 16px 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            color: #657786;
            border-right: 1px solid #e1e8ed;
        }

        body.dark-mode .tab {
            color: #8899a6;
            border-right-color: #2d3748;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab:hover:not(.active) {
            background: #f5f7fa;
            color: #667eea;
        }

        body.dark-mode .tab:hover:not(.active) {
            background: #2d3748;
            color: #667eea;
        }

        .content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e1e8ed;
        }

        body.dark-mode .content {
            background: #1a1f2e;
            border-color: #2d3748;
        }

        .search-bar {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .search-bar input,
        .search-bar select {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
            color: #14171a;
        }

        body.dark-mode .search-bar input,
        body.dark-mode .search-bar select {
            background: #0f1419;
            border-color: #2d3748;
            color: #e1e8ed;
        }

        .search-bar input:focus,
        .search-bar select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-bar input {
            flex: 1;
            min-width: 250px;
        }

        .search-bar select {
            min-width: 180px;
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .pokemon-card {
            background: #f5f7fa;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
        }

        body.dark-mode .pokemon-card {
            background: #0f1419;
        }

        .pokemon-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .pokemon-card.shiny {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-color: #ffd700;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        .pokemon-card.shiny:hover {
            box-shadow: 0 12px 24px rgba(255, 215, 0, 0.5);
        }

        .pokemon-card img {
            width: 96px;
            height: 96px;
            image-rendering: pixelated;
        }

        #shiny .pokemon-card:not(.shiny) img {
            filter: grayscale(100%) brightness(0.6);
            transition: filter 0.3s;
        }

        .pokemon-card .number {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0,0,0,0.75);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .pokemon-card .name {
            margin-top: 12px;
            font-weight: 600;
            text-transform: capitalize;
            font-size: 15px;
            color: #14171a;
        }

        body.dark-mode .pokemon-card .name {
            color: #e1e8ed;
        }

        .pokemon-card.shiny .name {
            color: #14171a;
            font-weight: 700;
        }

        .pokemon-card .types {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-top: 10px;
        }

        .type-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .type-normal { background: #A8A878; }
        .type-fire { background: #F08030; }
        .type-water { background: #6890F0; }
        .type-electric { background: #F8D030; color: #14171a; }
        .type-grass { background: #78C850; }
        .type-ice { background: #98D8D8; }
        .type-fighting { background: #C03028; }
        .type-poison { background: #A040A0; }
        .type-ground { background: #E0C068; }
        .type-flying { background: #A890F0; }
        .type-psychic { background: #F85888; }
        .type-bug { background: #A8B820; }
        .type-rock { background: #B8A038; }
        .type-ghost { background: #705898; }
        .type-dragon { background: #7038F8; }
        .type-dark { background: #705848; }
        .type-steel { background: #B8B8D0; }
        .type-fairy { background: #EE99AC; }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: #657786;
        }

        .stats {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        body.dark-mode .stats {
            background: linear-gradient(135deg, #1a1f35 0%, #2d1b3d 100%);
        }

        .stats h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 500;
        }

        .gen-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .gen-item {
            background: rgba(255,255,255,0.1);
            padding: 16px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .gen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .gen-name {
            font-weight: 600;
            font-size: 15px;
        }

        .gen-count {
            font-size: 13px;
            opacity: 0.8;
        }

        .gen-percentage {
            font-size: 24px;
            font-weight: 700;
        }

        .gen-progress {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .gen-progress-bar {
            height: 100%;
            background: white;
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .shiny-checkbox {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.75);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #1a1f2e;
            color: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #2d3748;
        }

        .modal-header h2 {
            color: white;
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: #8899a6;
            font-size: 32px;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #2d3748;
            color: white;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #e1e8ed;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #2d3748;
            border-radius: 8px;
            background: #0f1419;
            color: white;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #2d3748;
            color: white;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #3d4758;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 62, 62, 0.4);
        }

        .required {
            color: #fc8181;
        }

        .pokemon-details {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 40px;
            margin-bottom: 30px;
        }

        .pokemon-image-section {
            text-align: center;
        }

        .pokemon-image-section img {
            width: 200px;
            height: 200px;
            image-rendering: pixelated;
            margin-bottom: 20px;
        }

        .pokemon-image-section h3 {
            text-transform: capitalize;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 700;
        }

        .pokemon-image-section p {
            color: #8899a6;
            font-size: 14px;
        }

        .pokemon-info-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .info-row {
            display: flex;
            margin-bottom: 16px;
            padding: 12px;
            background: #0f1419;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .info-label {
            font-weight: 600;
            color: #8899a6;
            width: 150px;
            font-size: 14px;
        }

        .info-value {
            color: white;
            text-transform: capitalize;
            flex: 1;
            font-size: 14px;
        }

        .stats-bars {
            margin-top: 30px;
        }

        .stat-bar-container {
            margin-bottom: 16px;
        }

        .stat-bar-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
        }

        .stat-bar-label span:first-child {
            color: #8899a6;
        }

        .stat-bar-label span:last-child {
            color: white;
        }

        .stat-bar {
            width: 100%;
            height: 24px;
            background: #0f1419;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .stat-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
            border-radius: 12px;
        }

        .locations-section {
            margin-top: 30px;
        }

        .locations-section h3 {
            color: #667eea;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 700;
        }

        .location-list {
            max-height: 250px;
            overflow-y: auto;
        }

        .location-item {
            background: #0f1419;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .location-game {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .location-area {
            color: #e1e8ed;
            font-size: 14px;
            text-transform: capitalize;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .shiny-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #14171a;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            h1 {
                font-size: 2em;
            }

            .pokemon-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 12px;
            }
            
            .pokemon-card {
                padding: 15px;
            }

            .pokemon-card img {
                width: 80px;
                height: 80px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .pokemon-details {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header-banner">
        <div class="header-content">
            <h1>Pokédex & Shiny Tracker</h1>
            <div class="header-controls">
                <button class="toggle-btn" id="animatedToggle" onclick="toggleAnimated()">Animated Sprites</button>
                <button class="toggle-btn" id="darkModeToggle" onclick="toggleDarkMode()">Dark Mode</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('pokedex')">Pokédex</button>
            <button class="tab" onclick="switchTab('shiny')">Shiny Collection</button>
        </div>

        <div class="content">
            <div id="pokedex" class="tab-content active">
                <div class="search-bar">
                    <input type="text" id="search-pokedex" placeholder="Search Pokémon by name or number...">
                    <select id="type-filter">
                        <option value="">All Types</option>
                        <option value="normal">Normal</option>
                        <option value="fire">Fire</option>
                        <option value="water">Water</option>
                        <option value="electric">Electric</option>
                        <option value="grass">Grass</option>
                        <option value="ice">Ice</option>
                        <option value="fighting">Fighting</option>
                        <option value="poison">Poison</option>
                        <option value="ground">Ground</option>
                        <option value="flying">Flying</option>
                        <option value="psychic">Psychic</option>
                        <option value="bug">Bug</option>
                        <option value="rock">Rock</option>
                        <option value="ghost">Ghost</option>
                        <option value="dragon">Dragon</option>
                        <option value="dark">Dark</option>
                        <option value="steel">Steel</option>
                        <option value="fairy">Fairy</option>
                    </select>
                    <select id="gen-filter">
                        <option value="">All Generations</option>
                        <option value="1">Generation I</option>
                        <option value="2">Generation II</option>
                        <option value="3">Generation III</option>
                        <option value="4">Generation IV</option>
                        <option value="5">Generation V</option>
                        <option value="6">Generation VI</option>
                        <option value="7">Generation VII</option>
                        <option value="8">Generation VIII</option>
                        <option value="9">Generation IX</option>
                    </select>
                </div>
                <div id="pokedex-grid" class="pokemon-grid">
                    <div class="loading">Loading Pokédex...</div>
                </div>
            </div>

            <div id="shiny" class="tab-content">
                <div class="stats">
                    <h3>Collection Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="shiny-count">0</div>
                            <div class="stat-label">Shinies Caught</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="total-count">0</div>
                            <div class="stat-label">Total Pokémon</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="percentage">0%</div>
                            <div class="stat-label">Completion Rate</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="favorite-method">—</div>
                            <div class="stat-label">Top Method</div>
                        </div>
                    </div>
                    <h3 style="margin-top: 10px;">Generation Breakdown</h3>
                    <div class="gen-breakdown" id="gen-breakdown"></div>
                </div>
                <div class="search-bar">
                    <input type="text" id="search-shiny" placeholder="Search your collection...">
                    <select id="shiny-type-filter">
                        <option value="">All Types</option>
                        <option value="normal">Normal</option>
                        <option value="fire">Fire</option>
                        <option value="water">Water</option>
                        <option value="electric">Electric</option>
                        <option value="grass">Grass</option>
                        <option value="ice">Ice</option>
                        <option value="fighting">Fighting</option>
                        <option value="poison">Poison</option>
                        <option value="ground">Ground</option>
                        <option value="flying">Flying</option>
                        <option value="psychic">Psychic</option>
                        <option value="bug">Bug</option>
                        <option value="rock">Rock</option>
                        <option value="ghost">Ghost</option>
                        <option value="dragon">Dragon</option>
                        <option value="dark">Dark</option>
                        <option value="steel">Steel</option>
                        <option value="fairy">Fairy</option>
                    </select>
                    <select id="shiny-gen-filter">
                        <option value="">All Generations</option>

    <div id="viewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="view-title">Pokémon Details</h2>
                <button class="close-btn" onclick="closeViewModal()">&times;</button>
            </div>
            <div id="view-content"></div>
        </div>
    </div>

    <script>
        let allPokemon = [];
        let shinyPokemon = JSON.parse(localStorage.getItem('shinyPokemon') || '{}');
        let encounterData = JSON.parse(localStorage.getItem('encounterData') || '{}');
        let currentTab = 'pokedex';
        let useAnimated = localStorage.getItem('useAnimated') === 'true';
        let darkMode = localStorage.getItem('darkMode') === 'true';

        const generationRanges = {
            1: [1, 151],
            2: [152, 251],
            3: [252, 386],
            4: [387, 493],
            5: [494, 649],
            6: [650, 721],
            7: [722, 809],
            8: [810, 905],
            9: [906, 1025]
        };

        if (darkMode) {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').classList.add('active');
        }

        if (useAnimated) {
            document.getElementById('animatedToggle').classList.add('active');
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode');
            document.getElementById('darkModeToggle').classList.toggle('active');
            localStorage.setItem('darkMode', darkMode);
        }

        function toggleAnimated() {
            useAnimated = !useAnimated;
            document.getElementById('animatedToggle').classList.toggle('active');
            localStorage.setItem('useAnimated', useAnimated);
            renderPokedex();
            renderShinyDex();
        }

        async function loadPokemon() {
            try {
                const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=1025');
                const data = await response.json();
                
                const pokemonPromises = data.results.map(async (pokemon, index) => {
                    try {
                        const res = await fetch(pokemon.url);
                        const details = await res.json();
                        const gen = getGeneration(details.id);
                        const sprites = getGenerationSprites(details, gen);
                        
                        const speciesRes = await fetch(details.species.url);
                        const speciesData = await speciesRes.json();
                        
                        return {
                            id: details.id,
                            name: details.name,
                            sprite: sprites.normal,
                            shinySprite: sprites.shiny,
                            animatedSprite: details.sprites.versions?.['generation-v']?.['black-white']?.animated?.front_default || sprites.normal,
                            animatedShinySprite: details.sprites.versions?.['generation-v']?.['black-white']?.animated?.front_shiny || sprites.shiny,
                            types: details.types.map(t => t.type.name),
                            generation: gen,
                            stats: details.stats,
                            abilities: details.abilities,
                            height: details.height,
                            weight: details.weight,
                            species: speciesData
                        };
                    } catch (err) {
                        console.error(`Failed to load pokemon ${index + 1}:`, err);
                        return null;
                    }
                });

                allPokemon = (await Promise.all(pokemonPromises)).filter(p => p !== null);
                allPokemon.sort((a, b) => a.id - b.id);
                
                renderPokedex();
                renderShinyDex();
                updateStats();
            } catch (error) {
                console.error('Error loading Pokémon:', error);
                document.getElementById('pokedex-grid').innerHTML = '<div class="loading">Error loading Pokémon. Please refresh the page.</div>';
            }
        }

        function getGeneration(id) {
            for (const [gen, [min, max]] of Object.entries(generationRanges)) {
                if (id >= min && id <= max) return parseInt(gen);
            }
            return 9;
        }

        function getGenerationSprites(details, gen) {
            const id = details.id;
            let normal, shiny;
            
            if (gen === 1) {
                normal = details.sprites.versions?.['generation-iii']?.['firered-leafgreen']?.front_default || 
                         `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iii/firered-leafgreen/${id}.png`;
                shiny = details.sprites.versions?.['generation-iii']?.['firered-leafgreen']?.front_shiny || 
                        `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iii/firered-leafgreen/shiny/${id}.png`;
            }
            else if (gen === 2) {
                normal = details.sprites.versions?.['generation-iv']?.['heartgold-soulsilver']?.front_default || 
                         `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iv/heartgold-soulsilver/${id}.png`;
                shiny = details.sprites.versions?.['generation-iv']?.['heartgold-soulsilver']?.front_shiny || 
                        `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iv/heartgold-soulsilver/shiny/${id}.png`;
            }
            else if (gen === 3) {
                normal = details.sprites.versions?.['generation-iii']?.emerald?.front_default || 
                         `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iii/emerald/${id}.png`;
                shiny = details.sprites.versions?.['generation-iii']?.emerald?.front_shiny || 
                        `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iii/emerald/shiny/${id}.png`;
            }
            else if (gen === 4) {
                normal = details.sprites.versions?.['generation-iv']?.platinum?.front_default || 
                         details.sprites.versions?.['generation-iv']?.['diamond-pearl']?.front_default ||
                         `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iv/platinum/${id}.png`;
                shiny = details.sprites.versions?.['generation-iv']?.platinum?.front_shiny || 
                        details.sprites.versions?.['generation-iv']?.['diamond-pearl']?.front_shiny ||
                        `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iv/platinum/shiny/${id}.png`;
            }
            else if (gen === 5) {
                normal = details.sprites.versions?.['generation-v']?.['black-white']?.front_default || 
                         `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/${id}.png`;
                shiny = details.sprites.versions?.['generation-v']?.['black-white']?.front_shiny || 
                        `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/shiny/${id}.png`;
            }
            else {
                normal = details.sprites.front_default || `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;
                shiny = details.sprites.front_shiny || `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${id}.png`;
            }
            
            return { normal, shiny };
        }

        function renderPokedex() {
            const searchTerm = document.getElementById('search-pokedex').value.toLowerCase();
            const typeFilter = document.getElementById('type-filter').value;
            const genFilter = document.getElementById('gen-filter').value;
            
            const filtered = allPokemon.filter(p => {
                const matchesSearch = p.name.includes(searchTerm) || p.id.toString().includes(searchTerm);
                const matchesType = !typeFilter || p.types.includes(typeFilter);
                const matchesGen = !genFilter || p.generation === parseInt(genFilter);
                return matchesSearch && matchesType && matchesGen;
            });

            const grid = document.getElementById('pokedex-grid');
            grid.innerHTML = filtered.map(p => {
                const spriteToUse = useAnimated ? p.animatedSprite : p.sprite;
                const shinyToUse = useAnimated ? p.animatedShinySprite : p.shinySprite;
                return `
                    <div class="pokemon-card" onclick="viewPokemonDetails(${p.id})">
                        <span class="number">#${String(p.id).padStart(3, '0')}</span>
                        <img 
                            src="${spriteToUse}" 
                            data-normal="${spriteToUse}" 
                            data-shiny="${shinyToUse}" 
                            alt="${p.name}"
                            onerror="this.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/0.png'"
                        >
                        <div class="name">${p.name}</div>
                        <div class="types">
                            ${p.types.map(t => `<span class="type-badge type-${t}">${t}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
            enableHoverShinySwap();
        }

        function enableHoverShinySwap() {
            document.querySelectorAll('#pokedex .pokemon-card img').forEach(img => {
                img.addEventListener('mouseenter', () => {
                    img.src = img.dataset.shiny;
                });
                img.addEventListener('mouseleave', () => {
                    img.src = img.dataset.normal;
                });
            });
        }

        function renderShinyDex() {
            const searchTerm = document.getElementById('search-shiny').value.toLowerCase();
            const typeFilter = document.getElementById('shiny-type-filter').value;
            const genFilter = document.getElementById('shiny-gen-filter').value;
            
            let filtered = allPokemon.filter(p => {
                const matchesSearch = p.name.includes(searchTerm) || p.id.toString().includes(searchTerm);
                const matchesType = !typeFilter || p.types.includes(typeFilter);
                const matchesGen = !genFilter || p.generation === parseInt(genFilter);
                return matchesSearch && matchesType && matchesGen;
            });

            const grid = document.getElementById('shiny-grid');
            grid.innerHTML = filtered.map(p => {
                const isShiny = shinyPokemon[p.id];
                const spriteToUse = useAnimated ? 
                    (isShiny ? p.animatedShinySprite : p.animatedSprite) : 
                    (isShiny ? p.shinySprite : p.sprite);
                    
                return `
                    <div class="pokemon-card ${isShiny ? 'shiny' : ''}" onclick="${isShiny ? `viewShinyDetails(${p.id})` : `openEncounterModal(${p.id})`}">
                        <span class="number">#${String(p.id).padStart(3, '0')}</span>
                        <input type="checkbox" class="shiny-checkbox" ${isShiny ? 'checked' : ''} 
                               onclick="event.stopPropagation(); ${isShiny ? `viewShinyDetails(${p.id})` : `openEncounterModal(${p.id})`}">
                        <img src="${spriteToUse}" alt="${p.name}">
                        <div class="name">${p.name}</div>
                        <div class="types">
                            ${p.types.map(t => `<span class="type-badge type-${t}">${t}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function viewPokemonDetails(id) {
            const pokemon = allPokemon.find(p => p.id === id);
            if (!pokemon) return;

            let locationsHTML = '<p style="color: #8899a6;">Loading encounter locations...</p>';
            
            const modalContent = `
                <div class="pokemon-details">
                    <div class="pokemon-image-section">
                        <img src="${useAnimated ? pokemon.animatedSprite : pokemon.sprite}" alt="${pokemon.name}">
                        <h3>${pokemon.name}</h3>
                        <p>#${String(pokemon.id).padStart(3, '0')}</p>
                    </div>
                    <div class="pokemon-info-section">
                        <h3>Basic Information</h3>
                        <div class="info-row">
                            <span class="info-label">Type</span>
                            <span class="info-value">
                                ${pokemon.types.map(t => `<span class="type-badge type-${t}">${t}</span>`).join(' ')}
                            </span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Height</span>
                            <span class="info-value">${(pokemon.height / 10).toFixed(1)} m</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Weight</span>
                            <span class="info-value">${(pokemon.weight / 10).toFixed(1)} kg</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Abilities</span>
                            <span class="info-value">${pokemon.abilities.map(a => a.ability.name.replace('-', ' ')).join(', ')}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Generation</span>
                            <span class="info-value">Generation ${pokemon.generation}</span>
                        </div>

                        <div class="stats-bars">
                            <h3 style="margin-bottom: 15px;">Base Stats</h3>
                            ${pokemon.stats.map(s => `
                                <div class="stat-bar-container">
                                    <div class="stat-bar-label">
                                        <span>${s.stat.name.replace('-', ' ').toUpperCase()}</span>
                                        <span>${s.base_stat}</span>
                                    </div>
                                    <div class="stat-bar">
                                        <div class="stat-bar-fill" style="width: ${Math.min(s.base_stat / 2.55, 100)}%"></div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
                <div class="locations-section">
                    <h3>Encounter Locations</h3>
                    <div class="location-list" id="location-list-temp">
                        ${locationsHTML}
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="closeViewModal()">Close</button>
                </div>
            `;

            document.getElementById('view-title').textContent = pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1);
            document.getElementById('view-content').innerHTML = modalContent;
            document.getElementById('viewModal').classList.add('active');

            try {
                const locRes = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemon.id}/encounters`);
                const locations = await locRes.json();
                
                if (locations.length === 0) {
                    locationsHTML = '<p style="color: #8899a6; padding: 16px;">No wild encounter data available for this Pokémon.</p>';
                } else {
                    const locationMap = {};
                    locations.forEach(loc => {
                        loc.version_details.forEach(vd => {
                            const game = vd.version.name;
                            if (!locationMap[game]) locationMap[game] = [];
                            if (!locationMap[game].includes(loc.location_area.name)) {
                                locationMap[game].push(loc.location_area.name);
                            }
                        });
                    });

                    locationsHTML = Object.entries(locationMap).map(([game, areas]) => `
                        <div class="location-item">
                            <div class="location-game">${game.replace('-', ' ')}</div>
                            <div class="location-area">${areas.map(a => a.replace('-', ' ')).join(', ')}</div>
                        </div>
                    `).join('');
                }
                
                const locList = document.getElementById('location-list-temp');
                if (locList) locList.innerHTML = locationsHTML;
            } catch (err) {
                console.error('Error loading locations:', err);
                const locList = document.getElementById('location-list-temp');
                if (locList) locList.innerHTML = '<p style="color: #e53e3e;">Error loading location data.</p>';
            }
        }

        function viewShinyDetails(id) {
            const pokemon = allPokemon.find(p => p.id === id);
            const encounter = encounterData[id] || {};

            const displayName = encounter.nickname || pokemon.name;

            const modalContent = `
                <div class="pokemon-details">
                    <div class="pokemon-image-section">
                        <img src="${useAnimated ? pokemon.animatedShinySprite : pokemon.shinySprite}" alt="${pokemon.name}">
                        <h3>${displayName}<span class="shiny-badge">SHINY</span></h3>
                        <p>#${String(pokemon.id).padStart(3, '0')}</p>
                    </div>
                    <div class="pokemon-info-section">
                        <h3>Encounter Details</h3>
                        ${encounter.game ? `<div class="info-row"><span class="info-label">Game</span><span class="info-value">${encounter.game}</span></div>` : ''}
                        ${encounter.date ? `<div class="info-row"><span class="info-label">Date Caught</span><span class="info-value">${encounter.date}</span></div>` : ''}
                        ${encounter.location ? `<div class="info-row"><span class="info-label">Location</span><span class="info-value">${encounter.location}</span></div>` : ''}
                        ${encounter.method ? `<div class="info-row"><span class="info-label">Method</span><span class="info-value">${encounter.method}</span></div>` : ''}
                        ${encounter.gender ? `<div class="info-row"><span class="info-label">Gender</span><span class="info-value">${encounter.gender}</span></div>` : ''}
                        ${encounter.ball ? `<div class="info-row"><span class="info-label">Ball</span><span class="info-value">${encounter.ball}</span></div>` : ''}
                        ${encounter.notes ? `<div class="info-row"><span class="info-label">Notes</span><span class="info-value">${encounter.notes}</span></div>` : ''}
                        
                        <h3 style="margin-top: 25px;">Pokémon Information</h3>
                        <div class="info-row">
                            <span class="info-label">Type</span>
                            <span class="info-value">
                                ${pokemon.types.map(t => `<span class="type-badge type-${t}">${t}</span>`).join(' ')}
                            </span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Generation</span>
                            <span class="info-value">Generation ${pokemon.generation}</span>
                        </div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="closeViewModal(); openEncounterModal(${id})">Edit Details</button>
                    <button class="btn btn-danger" onclick="removeShiny(${id})">Remove from Collection</button>
                    <button class="btn btn-secondary" onclick="closeViewModal()">Close</button>
                </div>
            `;

            document.getElementById('view-title').textContent = 'Shiny ' + pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1);
            document.getElementById('view-content').innerHTML = modalContent;
            document.getElementById('viewModal').classList.add('active');
        }

        function removeShiny(id) {
            if (confirm('Are you sure you want to remove this shiny Pokémon? All encounter data will be deleted.')) {
                delete shinyPokemon[id];
                delete encounterData[id];
                localStorage.setItem('shinyPokemon', JSON.stringify(shinyPokemon));
                localStorage.setItem('encounterData', JSON.stringify(encounterData));
                closeViewModal();
                renderShinyDex();
                updateStats();
            }
        }

        let currentPokemonId = null;

        function openEncounterModal(id) {
            currentPokemonId = id;
            const pokemon = allPokemon.find(p => p.id === id);
            
            document.getElementById('modal-pokemon-name').value = pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1);
            
            const existing = encounterData[id];
            if (existing) {
                document.getElementById('game').value = existing.game || '';
                document.getElementById('date-caught').value = existing.date || '';
                document.getElementById('location').value = existing.location || '';
                document.getElementById('method').value = existing.method || '';
                document.getElementById('gender').value = existing.gender || '';
                document.getElementById('ball').value = existing.ball || '';
                document.getElementById('nickname').value = existing.nickname || '';
                document.getElementById('notes').value = existing.notes || '';
            } else {
                document.getElementById('encounterForm').reset();
                document.getElementById('modal-pokemon-name').value = pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1);
            }
            
            document.getElementById('encounterModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('encounterModal').classList.remove('active');
            document.getElementById('encounterForm').reset();
            currentPokemonId = null;
        }

        function closeViewModal() {
            document.getElementById('viewModal').classList.remove('active');
        }

        function saveEncounter(event) {
            event.preventDefault();
            
            if (!currentPokemonId) return;
            
            const formData = {
                game: document.getElementById('game').value,
                date: document.getElementById('date-caught').value,
                location: document.getElementById('location').value,
                method: document.getElementById('method').value,
                gender: document.getElementById('gender').value,
                ball: document.getElementById('ball').value,
                nickname: document.getElementById('nickname').value,
                notes: document.getElementById('notes').value
            };
            
            shinyPokemon[currentPokemonId] = true;
            encounterData[currentPokemonId] = formData;
            
            localStorage.setItem('shinyPokemon', JSON.stringify(shinyPokemon));
            localStorage.setItem('encounterData', JSON.stringify(encounterData));
            
            closeModal();
            renderShinyDex();
            updateStats();
        }

        function updateStats() {
            const shinyCount = Object.keys(shinyPokemon).length;
            const totalCount = allPokemon.length;
            const percentage = totalCount > 0 ? Math.round((shinyCount / totalCount) * 100) : 0;
            
            document.getElementById('shiny-count').textContent = shinyCount;
            document.getElementById('total-count').textContent = totalCount;
            document.getElementById('percentage').textContent = percentage + '%';

            const methods = Object.values(encounterData).map(e => e.method).filter(m => m);
            const methodCounts = {};
            methods.forEach(m => methodCounts[m] = (methodCounts[m] || 0) + 1);
            const topMethod = Object.entries(methodCounts).sort((a, b) => b[1] - a[1])[0];
            document.getElementById('favorite-method').textContent = topMethod ? topMethod[0] : '—';

            const genCounts = {};
            for (let i = 1; i <= 9; i++) {
                const [min, max] = generationRanges[i];
                const total = max - min + 1;
                const caught = Object.keys(shinyPokemon).filter(id => {
                    const num = parseInt(id);
                    return num >= min && num <= max;
                }).length;
                genCounts[i] = { caught, total, percent: Math.round((caught / total) * 100) };
            }

            const genBreakdown = document.getElementById('gen-breakdown');
            genBreakdown.innerHTML = Object.entries(genCounts).map(([gen, data]) => `
                <div class="gen-item">
                    <div class="gen-header">
                        <div>
                            <div class="gen-name">Generation ${gen}</div>
                            <div class="gen-count">${data.caught} / ${data.total}</div>
                        </div>
                        <div class="gen-percentage">${data.percent}%</div>
                    </div>
                    <div class="gen-progress">
                        <div class="gen-progress-bar" style="width: ${data.percent}%"></div>
                    </div>
                </div>
            `).join('');
        }

        function clearAllShinies() {
            if (confirm('Are you sure you want to clear your entire shiny collection? This action cannot be undone.')) {
                shinyPokemon = {};
                encounterData = {};
                localStorage.setItem('shinyPokemon', JSON.stringify(shinyPokemon));
                localStorage.setItem('encounterData', JSON.stringify(encounterData));
                renderShinyDex();
                updateStats();
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
        }

        document.getElementById('search-pokedex').addEventListener('input', renderPokedex);
        document.getElementById('search-shiny').addEventListener('input', renderShinyDex);
        document.getElementById('type-filter').addEventListener('change', renderPokedex);
        document.getElementById('gen-filter').addEventListener('change', renderPokedex);
        document.getElementById('shiny-type-filter').addEventListener('change', renderShinyDex);
        document.getElementById('shiny-gen-filter').addEventListener('change', renderShinyDex);

        document.getElementById('encounterModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
        document.getElementById('viewModal').addEventListener('click', function(e) {
            if (e.target === this) closeViewModal();
        });

        loadPokemon();
    </script>
</body>
</html>
