<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokÃ©dex & Shiny Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab {
            padding: 12px 24px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .tab:hover:not(.active) {
            background: #e0e0e0;
        }

        .content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .search-bar select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .pokemon-card {
            background: #f8f8f8;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
        }

        .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .pokemon-card.shiny {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-color: #ffd700;
        }

        .pokemon-card img {
            width: 96px;
            height: 96px;
            image-rendering: pixelated;
        }

        #shiny .pokemon-card:not(.shiny) img {
            filter: grayscale(100%) brightness(0.8);
            transition: filter 0.3s;
        }

        .pokemon-card .number {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }

            margin-top: 10px;
            font-weight: 600;
            text-transform: capitalize;
            font-size: 14px;
        }

        .pokemon-card .types {

            justify-content: center;
            margin-top: 8px;
        }

            border-radius: 4px;
            font-size: 11px;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-normal { background: #A8A878; }

        .type-water { background: #6890F0; }
        .type-electric { background: #F8D030; }
        .type-grass { background: #78C850; }
        .type-ice { background: #98D8D8; }
        .type-fighting { background: #C03028; }
        .type-poison { background: #A040A0; }
        .type-ground { background: #E0C068; }
        .type-flying { background: #A890F0; }
        .type-psychic { background: #F85888; }
        .type-bug { background: #A8B820; }
        .type-rock { background: #B8A038; }
        .type-ghost { background: #705898; }
        .type-dragon { background: #7038F8; }
        .type-dark { background: #705848; }
        .type-steel { background: #B8B8D0; }
        .type-fairy { background: #EE99AC; }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: #666;
        }

        .stats {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .shiny-checkbox {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #2d2d2d;
            color: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #4CAF50;
        }

        .modal-header h2 {
            color: #4CAF50;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;

            align-items: center;

        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #aaa;
        }

        .form-group input,

        .form-group textarea {
            width: 100%;

        .form-group textarea {

        .form-row {

            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;

        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4CAF50;

        }

        .btn-primary:hover {
            background: #45a049;

        .btn-secondary {

            color: white;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .required {
            color: #ff4444;
        }

        @media (max-width: 768px) {
            .pokemon-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            
            .pokemon-card img {
                width: 64px;
                height: 64px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        let allPokemon = [];
        let shinyPokemon = JSON.parse(localStorage.getItem('shinyPokemon') || '{}');
        let encounterData = JSON.parse(localStorage.getItem('encounterData') || '{}');
        let currentTab = 'pokedex';

        const generationRanges = {
            1: [1, 151],
            2: [152, 251],
            3: [252, 386],
            4: [387, 493],
            5: [494, 649],
            6: [650, 721],
            7: [722, 809],
            8: [810, 905],
            9: [906, 1025]
        };

        async function loadPokemon() {
            try {
                const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=1025');
                const data = await response.json();
                
                const pokemonPromises = data.results.map(async (pokemon, index) => {
                    try {
                        const res = await fetch(pokemon.url);
                        const details = await res.json();
                        const gen = getGeneration(details.id);
                        const sprites = getGenerationSprites(details, gen);
                        return {
                            id: details.id,
                            name: details.name,
                            sprite: sprites.normal,
                            shinySprite: sprites.shiny,
                            types: details.types.map(t => t.type.name),
                            generation: gen
                        };
                    } catch (err) {
                        console.error(`Failed to load pokemon ${index + 1}:`, err);
                        return null;
                    }
                });

                allPokemon = (await Promise.all(pokemonPromises)).filter(p => p !== null);
                allPokemon.sort((a, b) => a.id - b.id);
                
                renderPokedex();
                renderShinyDex();
                updateStats();
            } catch (error) {
                console.error('Error loading PokÃ©mon:', error);
                document.getElementById('pokedex-grid').innerHTML = '<div class="loading">Error loading PokÃ©mon. Please refresh.</div>';
            }
        }

        function getGeneration(id) {
            for (const [gen, [min, max]] of Object.entries(generationRanges)) {
                if (id >= min && id <= max) return parseInt(gen);
            }
            return 9;
        }

        function getGenerationSprites(details, gen) {
            const id = details.id;
            let normal, shiny;
            
            // Gen 1: FireRed/LeafGreen
            if (gen === 1) {
                normal = details.sprites.versions?.['generation-iii']?.['firered-leafgreen']?.front_default || 
                         `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iii/firered-leafgreen/${id}.png`;
                shiny = details.sprites.versions?.['generation-iii']?.['firered-leafgreen']?.front_shiny || 
                        `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iii/firered-leafgreen/shiny/${id}.png`;
            }
            // Gen 2: HeartGold/SoulSilver
            else if (gen === 2) {
                normal = details.sprites.versions?.['generation-iv']?.['heartgold-soulsilver']?.front_default || 
                         `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iv/heartgold-soulsilver/${id}.png`;
                shiny = details.sprites.versions?.['generation-iv']?.['heartgold-soulsilver']?.front_shiny || 
                        `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iv/heartgold-soulsilver/shiny/${id}.png`;
            }
            // Gen 3: Emerald (Ruby/Sapphire sprites are similar)
            else if (gen === 3) {
                normal = details.sprites.versions?.['generation-iii']?.emerald?.front_default || 
                         `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iii/emerald/${id}.png`;
                shiny = details.sprites.versions?.['generation-iii']?.emerald?.front_shiny || 
                        `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iii/emerald/shiny/${id}.png`;
            }
            // Gen 4: Diamond/Pearl/Platinum
            else if (gen === 4) {
                normal = details.sprites.versions?.['generation-iv']?.platinum?.front_default || 
                         details.sprites.versions?.['generation-iv']?.['diamond-pearl']?.front_default ||
                         `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iv/platinum/${id}.png`;
                shiny = details.sprites.versions?.['generation-iv']?.platinum?.front_shiny || 
                        details.sprites.versions?.['generation-iv']?.['diamond-pearl']?.front_shiny ||
                        `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iv/platinum/shiny/${id}.png`;
            }
            // Gen 5: Black/White
            else if (gen === 5) {
                normal = details.sprites.versions?.['generation-v']?.['black-white']?.front_default || 
                         `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/${id}.png`;
                shiny = details.sprites.versions?.['generation-v']?.['black-white']?.front_shiny || 
                        `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/shiny/${id}.png`;
            }
            // Gen 6+: Use default sprites
            else {
                normal = details.sprites.front_default || `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;
                shiny = details.sprites.front_shiny || `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${id}.png`;
            }
            
            return { normal, shiny };
        }

        function renderPokedex() {
            const searchTerm = document.getElementById('search-pokedex').value.toLowerCase();
            const typeFilter = document.getElementById('type-filter').value;
            const genFilter = document.getElementById('gen-filter').value;
            
            const filtered = allPokemon.filter(p => {
                const matchesSearch = p.name.includes(searchTerm) || p.id.toString().includes(searchTerm);
                const matchesType = !typeFilter || p.types.includes(typeFilter);
                const matchesGen = !genFilter || p.generation === parseInt(genFilter);
                return matchesSearch && matchesType && matchesGen;
            });

            const grid = document.getElementById('pokedex-grid');
            grid.innerHTML = filtered.map(p => `
                <div class="pokemon-card">
                    <span class="number">#${String(p.id).padStart(3, '0')}</span>
                    <img 
                        src="${p.sprite}" 
                        data-normal="${p.sprite}" 
                        data-shiny="${p.shinySprite}" 
                        alt="${p.name}"
                        onerror="this.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/0.png'"
                    >
                    <div class="name">${p.name}</div>
                    <div class="types">
                        ${p.types.map(t => `<span class="type-badge type-${t}">${t}</span>`).join('')}
                    </div>
                </div>
            `).join('');
            enableHoverShinySwap();
        }

        function enableHoverShinySwap() {
            document.querySelectorAll('#pokedex .pokemon-card img').forEach(img => {
                img.addEventListener('mouseenter', () => {
                    img.src = img.dataset.shiny;
                });
                img.addEventListener('mouseleave', () => {
                    img.src = img.dataset.normal;
                });
            });
        }

        function renderShinyDex() {
            const searchTerm = document.getElementById('search-shiny').value.toLowerCase();
            
            const filtered = allPokemon.filter(p => {
                return p.name.includes(searchTerm) || p.id.toString().includes(searchTerm);
            });

            const grid = document.getElementById('shiny-grid');
            grid.innerHTML = filtered.map(p => `
                <div class="pokemon-card ${shinyPokemon[p.id] ? 'shiny' : ''}" onclick="openEncounterModal(${p.id})">
                    <span class="number">#${String(p.id).padStart(3, '0')}</span>
                    <input type="checkbox" class="shiny-checkbox" ${shinyPokemon[p.id] ? 'checked' : ''} 
                           onclick="event.stopPropagation(); openEncounterModal(${p.id})">
                    <img src="${shinyPokemon[p.id] ? p.shinySprite : p.sprite}" alt="${p.name}">
                    <div class="name">${p.name}</div>
                    <div class="types">
                        ${p.types.map(t => `<span class="type-badge type-${t}">${t}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        let currentPokemonId = null;

        function openEncounterModal(id) {
            currentPokemonId = id;
            const pokemon = allPokemon.find(p => p.id === id);
            
            document.getElementById('modal-pokemon-name').value = pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1);
            
            // Load existing data if available
            const existing = encounterData[id];
            if (existing) {
                document.getElementById('game').value = existing.game || '';
                document.getElementById('date-caught').value = existing.date || '';
                document.getElementById('location').value = existing.location || '';
                document.getElementById('method').value = existing.method || '';
                document.getElementById('gender').value = existing.gender || '';
                document.getElementById('ball').value = existing.ball || '';
                document.getElementById('nickname').value = existing.nickname || '';
                document.getElementById('notes').value = existing.notes || '';
            } else {
                document.getElementById('encounterForm').reset();
                document.getElementById('modal-pokemon-name').value = pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1);
            }
            
            document.getElementById('encounterModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('encounterModal').classList.remove('active');
            document.getElementById('encounterForm').reset();
            currentPokemonId = null;
        }

        function saveEncounter(event) {
            event.preventDefault();
            
            if (!currentPokemonId) return;
            
            const formData = {
                game: document.getElementById('game').value,
                date: document.getElementById('date-caught').value,
                location: document.getElementById('location').value,
                method: document.getElementById('method').value,
                gender: document.getElementById('gender').value,
                ball: document.getElementById('ball').value,
                nickname: document.getElementById('nickname').value,
                notes: document.getElementById('notes').value
            };
            
            // Mark as shiny
            shinyPokemon[currentPokemonId] = true;
            encounterData[currentPokemonId] = formData;
            
            // Save to localStorage
            localStorage.setItem('shinyPokemon', JSON.stringify(shinyPokemon));
            localStorage.setItem('encounterData', JSON.stringify(encounterData));
            
            closeModal();
            renderShinyDex();
            updateStats();
        }

        function toggleShiny(id) {
            if (shinyPokemon[id]) {
                if (confirm('Remove this shiny PokÃ©mon? This will also delete encounter data.')) {
                    delete shinyPokemon[id];
                    delete encounterData[id];
                    localStorage.setItem('shinyPokemon', JSON.stringify(shinyPokemon));
                    localStorage.setItem('encounterData', JSON.stringify(encounterData));
                    renderShinyDex();
                    updateStats();
                }
            } else {
                openEncounterModal(id);
            }
        }

        function updateStats() {
            const shinyCount = Object.keys(shinyPokemon).length;
            const totalCount = allPokemon.length;
            const percentage = totalCount > 0 ? Math.round((shinyCount / totalCount) * 100) : 0;
            
            document.getElementById('shiny-count').textContent = shinyCount;
            document.getElementById('total-count').textContent = totalCount;
            document.getElementById('percentage').textContent = percentage + '%';
        }

        function clearAllShinies() {
            if (confirm('Are you sure you want to clear all shiny PokÃ©mon? This cannot be undone.')) {
                shinyPokemon = {};
                encounterData = {};
                localStorage.setItem('shinyPokemon', JSON.stringify(shinyPokemon));
                localStorage.setItem('encounterData', JSON.stringify(encounterData));
                renderShinyDex();
                updateStats();
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
        }

        // Event listeners
        document.getElementById('search-pokedex').addEventListener('input', renderPokedex);
        document.getElementById('search-shiny').addEventListener('input', renderShinyDex);
        document.getElementById('type-filter').addEventListener('change', renderPokedex);
        document.getElementById('gen-filter').addEventListener('change', renderPokedex);

        // Close modal when clicking outside
        document.getElementById('encounterModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        loadPokemon();
    </script>
</body>
</html>
