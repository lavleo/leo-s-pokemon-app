<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex & Shiny Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab {
            padding: 12px 24px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .tab:hover:not(.active) {
            background: #e0e0e0;
        }

        .content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .search-bar select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .pokemon-card {
            background: #f8f8f8;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
        }

        .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .pokemon-card.shiny {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-color: #ffd700;
        }

        .pokemon-card img {
            width: 96px;
            height: 96px;
            image-rendering: pixelated;
        }
        /* Only grayscale in the Shiny Dex */
    #shiny .pokemon-card:not(.shiny) img {
        filter: grayscale(100%) brightness(0.8);
        transition: filter 0.3s;
}


        .pokemon-card .number {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        .pokemon-card .name {
            margin-top: 10px;
            font-weight: 600;
            text-transform: capitalize;
            font-size: 14px;
        }

        .pokemon-card .types {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 8px;
        }
        

        .type-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-normal { background: #A8A878; }
        .type-fire { background: #F08030; }
        .type-water { background: #6890F0; }
        .type-electric { background: #F8D030; }
        .type-grass { background: #78C850; }
        .type-ice { background: #98D8D8; }
        .type-fighting { background: #C03028; }
        .type-poison { background: #A040A0; }
        .type-ground { background: #E0C068; }
        .type-flying { background: #A890F0; }
        .type-psychic { background: #F85888; }
        .type-bug { background: #A8B820; }
        .type-rock { background: #B8A038; }
        .type-ghost { background: #705898; }
        .type-dragon { background: #7038F8; }
        .type-dark { background: #705848; }
        .type-steel { background: #B8B8D0; }
        .type-fairy { background: #EE99AC; }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: #666;
        }

        .stats {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .shiny-checkbox {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .pokemon-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            
            .pokemon-card img {
                width: 64px;
                height: 64px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Pok√©dex & Shiny Tracker</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('pokedex')">Pok√©dex</button>
            <button class="tab" onclick="switchTab('shiny')">Shiny Dex</button>
        </div>

        <div class="content">
            <div id="pokedex" class="tab-content active">
                <div class="search-bar">
                    <input type="text" id="search-pokedex" placeholder="Search Pok√©mon by name or number...">
                    <select id="type-filter">
                        <option value="">All Types</option>
                        <option value="normal">Normal</option>
                        <option value="fire">Fire</option>
                        <option value="water">Water</option>
                        <option value="electric">Electric</option>
                        <option value="grass">Grass</option>
                        <option value="ice">Ice</option>
                        <option value="fighting">Fighting</option>
                        <option value="poison">Poison</option>
                        <option value="ground">Ground</option>
                        <option value="flying">Flying</option>
                        <option value="psychic">Psychic</option>
                        <option value="bug">Bug</option>
                        <option value="rock">Rock</option>
                        <option value="ghost">Ghost</option>
                        <option value="dragon">Dragon</option>
                        <option value="dark">Dark</option>
                        <option value="steel">Steel</option>
                        <option value="fairy">Fairy</option>
                    </select>
                    <select id="gen-filter">
                        <option value="">All Generations</option>
                        <option value="1">Gen 1 (Kanto)</option>
                        <option value="2">Gen 2 (Johto)</option>
                        <option value="3">Gen 3 (Hoenn)</option>
                        <option value="4">Gen 4 (Sinnoh)</option>
                        <option value="5">Gen 5 (Unova)</option>
                        <option value="6">Gen 6 (Kalos)</option>
                        <option value="7">Gen 7 (Alola)</option>
                        <option value="8">Gen 8 (Galar)</option>
                        <option value="9">Gen 9 (Paldea)</option>
                    </select>
                </div>
                <div id="pokedex-grid" class="pokemon-grid">
                    <div class="loading">Loading Pok√©dex...</div>
                </div>
            </div>

            <div id="shiny" class="tab-content">
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="shiny-count">0</div>
                        <div class="stat-label">Shinies Caught</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="total-count">0</div>
                        <div class="stat-label">Total Pok√©mon</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="percentage">0%</div>
                        <div class="stat-label">Completion</div>
                    </div>
                </div>
                <div class="search-bar">
                    <input type="text" id="search-shiny" placeholder="Search Pok√©mon by name or number...">
                    <button onclick="clearAllShinies()" style="padding: 12px 20px; background: #ff4444; color: white; border: none; border-radius: 10px; cursor: pointer;">Clear All</button>
                </div>
                <div id="shiny-grid" class="pokemon-grid">
                    <div class="loading">Loading Shiny Dex...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allPokemon = [];
        let shinyPokemon = JSON.parse(localStorage.getItem('shinyPokemon') || '{}');
        let currentTab = 'pokedex';

        const generationRanges = {
            1: [1, 151],
            2: [152, 251],
            3: [252, 386],
            4: [387, 493],
            5: [494, 649],
            6: [650, 721],
            7: [722, 809],
            8: [810, 905],
            9: [906, 1025]
        };

        async function loadPokemon() {
            try {
                const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=1025');
                const data = await response.json();
                
                const pokemonPromises = data.results.map(async (pokemon, index) => {
                    try {
                        const res = await fetch(pokemon.url);
                        const details = await res.json();
                        return {
                            id: details.id,
                            name: details.name,
                            sprite: details.sprites.front_default || `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${details.id}.png`,
                            shinySprite: details.sprites.front_shiny || `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${details.id}.png`,
                            types: details.types.map(t => t.type.name),
                            generation: getGeneration(details.id)
                        };
                    } catch (err) {
                        console.error(`Failed to load pokemon ${index + 1}:`, err);
                        return null;
                    }
                });

                allPokemon = (await Promise.all(pokemonPromises)).filter(p => p !== null);
                allPokemon.sort((a, b) => a.id - b.id);
                
                renderPokedex();
                renderShinyDex();
                updateStats();
            } catch (error) {
                console.error('Error loading Pok√©mon:', error);
                document.getElementById('pokedex-grid').innerHTML = '<div class="loading">Error loading Pok√©mon. Please refresh.</div>';
            }
        }

        function getGeneration(id) {
            for (const [gen, [min, max]] of Object.entries(generationRanges)) {
                if (id >= min && id <= max) return parseInt(gen);
            }
            return 9;
        }

        function renderPokedex() {
            const searchTerm = document.getElementById('search-pokedex').value.toLowerCase();
            const typeFilter = document.getElementById('type-filter').value;
            const genFilter = document.getElementById('gen-filter').value;
            
            const filtered = allPokemon.filter(p => {
                const matchesSearch = p.name.includes(searchTerm) || p.id.toString().includes(searchTerm);
                const matchesType = !typeFilter || p.types.includes(typeFilter);
                const matchesGen = !genFilter || p.generation === parseInt(genFilter);
                return matchesSearch && matchesType && matchesGen;
            });

            const grid = document.getElementById('pokedex-grid');
            grid.innerHTML = filtered.map(p => `
                <div class="pokemon-card">
                    <span class="number">#${String(p.id).padStart(3, '0')}</span>
                    <img 
                        src="${p.sprite}" 
                        data-normal="${p.sprite}" 
                        data-shiny="${p.shinySprite}" 
                        alt="${p.name}"
                        onerror="this.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/0.png'"
                    >
                    <div class="name">${p.name}</div>
                    <div class="types">
                        ${p.types.map(t => `<span class="type-badge type-${t}">${t}</span>`).join('')}
                    </div>
                </div>
            `).join('');
            enableHoverShinySwap();

        }
        function enableHoverShinySwap() {
    document.querySelectorAll('#pokedex .pokemon-card img').forEach(img => {
        img.addEventListener('mouseenter', () => {
            img.src = img.dataset.shiny;
        });
        img.addEventListener('mouseleave', () => {
            img.src = img.dataset.normal;
        });
    });
}


        function renderShinyDex() {
            const searchTerm = document.getElementById('search-shiny').value.toLowerCase();
            
            const filtered = allPokemon.filter(p => {
                return p.name.includes(searchTerm) || p.id.toString().includes(searchTerm);
            });

            const grid = document.getElementById('shiny-grid');
            grid.innerHTML = filtered.map(p => `
                <div class="pokemon-card ${shinyPokemon[p.id] ? 'shiny' : ''}" onclick="toggleShiny(${p.id})">
                    <span class="number">#${String(p.id).padStart(3, '0')}</span>
                    <input type="checkbox" class="shiny-checkbox" ${shinyPokemon[p.id] ? 'checked' : ''} 
                           onclick="event.stopPropagation(); toggleShiny(${p.id})">
                    <img src="${shinyPokemon[p.id] ? p.shinySprite : p.sprite}" alt="${p.name}">
                    <div class="name">${p.name}</div>
                    <div class="types">
                        ${p.types.map(t => `<span class="type-badge type-${t}">${t}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function toggleShiny(id) {
            if (shinyPokemon[id]) {
                delete shinyPokemon[id];
            } else {
                shinyPokemon[id] = true;
            }
            localStorage.setItem('shinyPokemon', JSON.stringify(shinyPokemon));
            renderShinyDex();
            updateStats();
        }

        function updateStats() {
            const shinyCount = Object.keys(shinyPokemon).length;
            const totalCount = allPokemon.length;
            const percentage = totalCount > 0 ? Math.round((shinyCount / totalCount) * 100) : 0;
            
            document.getElementById('shiny-count').textContent = shinyCount;
            document.getElementById('total-count').textContent = totalCount;
            document.getElementById('percentage').textContent = percentage + '%';
        }

        function clearAllShinies() {
            if (confirm('Are you sure you want to clear all shiny Pok√©mon? This cannot be undone.')) {
                shinyPokemon = {};
                localStorage.setItem('shinyPokemon', JSON.stringify(shinyPokemon));
                renderShinyDex();
                updateStats();
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
        }

        // Event listeners
        document.getElementById('search-pokedex').addEventListener('input', renderPokedex);
        document.getElementById('search-shiny').addEventListener('input', renderShinyDex);
        document.getElementById('type-filter').addEventListener('change', renderPokedex);
        document.getElementById('gen-filter').addEventListener('change', renderPokedex);

        // Initialize
        loadPokemon();
    </script>
</body>
</html>
